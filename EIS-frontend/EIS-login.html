    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap-grid.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap-reboot.css">

    <!-- Custom CSS -->

<body class="login" style="">
<!-- BEGIN LOGO -->
<div class="logo">
    <img src="assets/img/eis_logo.svg" alt="Epoka University">
</div>
<!-- END LOGO -->

<!-- BEGIN LOGIN -->
<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form id="loginForm" class="login-form" method="post">
    <h3 class="form-title">Login to your account</h3>
    <div class="alert alert-danger alert-error display-hide">
        <button id="message" class="close" data-close="alert"></button>
        <span>Enter any username and password.</span>
    </div>
    <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Email</label>
        <div class="input-icon">
            <i class="fa fa-user"></i>
            <input id="email" class="form-control placeholder-no-fix" type="text" autocomplete="off"
                   placeholder="Email" name="email">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Password</label>
        <div class="input-icon">
            <i class="fa fa-lock"></i>
            <input id="password" class="form-control placeholder-no-fix" type="password" autocomplete="off"
                   placeholder="Password" name="password">
        </div>
    </div>
    <div class="form-actions">
        <button id="submit" type="submit" class="btn green">
            Login <i class="m-icon-swapright m-icon-white"></i>
        </button>
    </div>
</form>
</div>
